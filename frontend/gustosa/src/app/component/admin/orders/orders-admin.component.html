<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div class="" *ngIf="orders | async as ordersPage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gestión de Pedidos</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="max-width">Identificador</th>
                  <th class="max-width">Usuario</th>
                  <th>Fecha</th>
                  <th>Estado del pedido</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>               
                <tr *ngFor="let order of ordersPage.content">
                  <td class="text-nowrap align-middle">{{order.id}} <a [routerLink]="['/order', order.id]">Detalle</a></td>
                  <td class="text-nowrap align-middle">{{order.userEmail}}</td>
                  <td class="text-nowrap align-middle">{{order.date | date:'dd/MM/yyyy HH:mm'}}</td>
                  <td class="text-nowrap align-middle">
                    <span *ngIf="order.status === 1" class="badge bg-primary">En preparación</span>
                    <span *ngIf="order.status === 2" class="badge bg-success">Pedido cerrado</span>
                  </td>
                  
                  <td class="text-center align-middle">
                    <div class="btn-group align-top">
                        <button class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onModifyStatus(order.id)"><i class="fa fa-check"></i></button>
                        <button class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(order.id)"><i class="fa fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">Página {{currentPage}} de {{ordersPage.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== ordersPage.totalPages">
              <a class="page-link" (click)="onRightArrow(ordersPage.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

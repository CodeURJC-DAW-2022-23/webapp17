<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div *ngIf="comments | async as commentPage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gesti칩n de Comentarios</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Producto</th>
                  <th>Valoraci칩n</th>
                  <th>Descripci칩n</th>
                  <th>Fecha</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comment of commentPage.content">
                  <td class="text-nowrap align-middle">{{comment.userEmail}}</td>
                  <td class="text-nowrap align-left">{{comment.productName}}</td>
                  <td class="text-nowrap align-left">{{comment.rating}}</td>
                  <td class="text-nowrap align-left">{{comment.description}}</td>
                  <td class="text-nowrap align-left">{{comment.date | date:'dd/MM/yyyy HH:mm'}}</td>
                  <td class="text-center align-left">
                    <div class="btn-group align-top">
                      <a class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(comment.id)"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">P치gina {{currentPage}} de {{commentPage.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== commentPage.totalPages">
              <a class="page-link" (click)="onRightArrow(commentPage.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

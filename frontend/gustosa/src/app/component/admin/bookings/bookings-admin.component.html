<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div class="" *ngIf="bookings | async as bookingPage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gestión de Reservas</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="max-width">Número</th>
                  <th class="max-width">Usuario</th>
                  <th>Número de personas</th>
                  <th>Teléfono</th>
                  <th class="sortable">Fecha</th>
                  <th>Confirmada</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>               
                <tr *ngFor="let booking of bookingPage.content">
                  <td class="text-nowrap align-middle">{{booking.id}}</td>
                  <td class="text-nowrap align-middle">{{booking.userEmail}}</td>
                  <td class="text-nowrap align-middle">{{booking.people}}</td>
                  <td class="text-nowrap align-middle"><span>{{booking.number}}</span></td>
                  <td class="text-nowrap align-middle"><span>{{booking.bookTime}}</span></td>
                  <td class="text-nowrap align-middle">
                    <span *ngIf="!booking.confirmation" class="badge bg-primary">Sin confirmar</span>
                    <span *ngIf="booking.confirmation" class="badge bg-success">Confirmada</span>
                  </td>
                  
                  <td class="text-center align-middle">
                    <div class="btn-group align-top">
                        <button class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onModifyStatus(booking.id)"><i class="fa fa-check"></i></button>
                        <button class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(booking.id)"><i class="fa fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">Página {{currentPage}} de {{bookingPage.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== bookingPage.totalPages">
              <a class="page-link" (click)="onRightArrow(bookingPage.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

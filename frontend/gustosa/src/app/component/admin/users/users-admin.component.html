<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div class="col-lg-9" *ngIf="users | async as usersPage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gestión de Usuarios</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Correo electrónico</th>
                  <th>Fecha de última modificación</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersPage.content">
                  <td class="text-nowrap align-middle">{{user.name}}</td>
                  <td class="text-nowrap align-middle">{{user.email}}</td>
                  <td class="text-nowrap align-left">{{user.lastModified | date:'dd/MM/yyyy HH:mm'}}</td>
                  <td class="text-nowrap align-middle">{{user.role}}</td>
                  <td class="text-center align-left">
                    <div class="btn-group align-top">
                      <button class="btn btn-sm btn-outline-secondary badge" (click)="onEdit(user)">Editar</button>
                      <a class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(user.email)"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">Página {{currentPage}} de {{usersPage.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== usersPage.totalPages">
              <a class="page-link" (click)="onRightArrow(usersPage.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-3 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="text-center px-xl-3">
          <button class="btn btn-primary btn-block" type="button" (click)="onCreate(false)">Nuevo usuario</button>
          <button class="btn btn-primary btn-block" type="button" (click)="onCreate(true)">Nuevo administrador</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div class="col-lg-9" *ngIf="products | async as productsPackage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gestión de Productos</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Etiquetas</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productsPackage.page.content">
                  <td class="text-nowrap align-middle">{{product.title}}</td>
                  <td style="min-width: 75px; height: auto;">{{product.description}}</td>
                  <td class="text-nowrap align-left">{{product.tags}}</td>
                  <td style="max-width: 15px; height: auto;">{{product.price}}&euro;</td>
                  <td class="text-center align-left">
                    <div class="btn-group align-top">
                      <button class="btn btn-sm btn-outline-secondary badge" (click)="onEdit(product)">Editar</button>
                      <a class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(product.id)"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">Página {{currentPage}} de {{productsPackage.page.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== productsPackage.page.totalPages">
              <a class="page-link" (click)="onRightArrow(productsPackage.page.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <div class="text-center px-xl-3">
          <button class="btn btn-primary" (click)="onCreate()">Nuevo producto</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>
<div class = "rest">
<div class="row">
  <div class="col-lg-9" *ngIf="coupons | async as couponPage">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Gesti칩n de Cupones</span></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>C칩digo</th>
                  <th>Descuento</th>
                  <th>Cuenta asociada</th>
                  <th>Usos restantes</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let coupon of couponPage.content">
                  <td class="text-nowrap align-middle">{{coupon.code}}</td>
                  <td class="text-nowrap align-left">{{coupon.discount}}%</td>
                  <td class="text-nowrap align-left">{{coupon.userEmail}}</td>
                  <td class="text-nowrap align-left">{{coupon.usesRemaining}}</td>
                  <td class="text-center align-left">
                    <div class="btn-group align-top">
                      <button class="btn btn-sm btn-outline-secondary badge" (click)="onEdit(coupon)">Editar</button>
                      <a class="btn btn-sm btn-outline-secondary badge" type="button" (click)="onDelete(coupon.id)"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a id="page-number">P치gina {{currentPage}} de {{couponPage.totalPages}}</a>
        </div>
        <div class="d-flex justify-content-center">
          <ul class="pagination mt-3 mb-0">
            <li class="page-item" *ngIf="currentPage !== 1">
              <a class="page-link" (click)="onLeftArrow()"><<</a>
            </li>
            <li class="page-item" *ngIf="currentPage !== couponPage.totalPages">
              <a class="page-link" (click)="onRightArrow(couponPage.totalPages)">>></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <div class="text-center px-xl-3">
          <button class="btn btn-primary" (click)="onCreate()">Nuevo cup칩n</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar"><sidebar></sidebar></div>
</div>

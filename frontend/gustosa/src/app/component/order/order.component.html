<div class="d-flex justify-content-center align-items-center" style="margin-top: 50px; margin-bottom: 50px;" *ngIf="order | async as ordres">
    <div class="col-md-5 col-lg-4 order-md-last">

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Tu Pedido Nº{{ordres.id}}</span>
            <span class="badge bg-primary" *ngIf="ordres.status == 1">En preparación</span>
            <span class="badge bg-success" *ngIf="ordres.status == 2">Pedido cerrado</span>
        </h4>
        
        <ul class="list-group mb-3" *ngFor="let product of ordres.cartItems">
            <li class="row list-group-item d-flex justify-content-between lh-sm">
                <div class="col-6">
                    <h6 class="my-0">{{product.product.title}}</h6>
                    <small class="text-muted">{{product.product.description}}</small>
                </div>
                <div class="col" style="height:30px; width:150px; margin-right:10px;">
                    <div type="text" class="text-center" style="height:30px;">{{product.quantity}}</div>
                </div>
                <span class="text-muted col">{{product.product.price}}&euro;</span>
            </li>
        </ul>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (EUR)</span>
            <strong>{{ordres.totalPrice}}&euro;</strong>
        </li>

    </div>
</div>

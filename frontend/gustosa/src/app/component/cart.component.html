<div *ngIf="cart | async as cartPackage" class="d-flex justify-content-center align-items-center" style="margin-top: 50px; margin-bottom: 50px;">
    <div *ngIf="cartPackage.cartItems" class="col-md-5 col-lg-4 order-md-last">

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Tu carrito</span>
            <span class="badge bg-primary rounded-pill">0</span>
        </h4>
        <div>Tu carrito está vacío</div>
    </div>
    
</div>

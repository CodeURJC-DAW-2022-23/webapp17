      summary: Get bookings
      operationId: getBookings
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
  /api/admin/statistics:
    get:
      tags:
      - admin-api-controller
      summary: See the statistics
      operationId: getStatistics
      responses:
        "200":
          description: Found the statistic
        "403":
          description: No permission to see the statistics
        "404":
          description: Statistics not found
  /api/orders/order:
    delete:
      tags:
      - orders-api-controller
      summary: Change state of an order
      operationId: deleteOrder
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "405":
          description: "User not authorized, login with an admin account"
        "200":
          description: Found the order
        "404":
          description: Order not found
  /api/comments/comment:
    delete:
      tags:
      - comments-api-controller
      summary: Remove a comment through his id
      operationId: removeAction_2
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Comment removed succesfully
          content:
            application/json: {}
        "405":
          description: "User not authorized, login with an admin account"
          content:
            '*/*':
              schema:
                type: object
        "404":
          description: Comment not found
          content:
            '*/*':
              schema:
                type: object
  /api/carts/item:
    delete:
      tags:
      - cart-api-controller
      summary: Deletes an item from cart
      operationId: deleteItem
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Item deleted
        "404":
          description: Item cannot be deleted
components: {}

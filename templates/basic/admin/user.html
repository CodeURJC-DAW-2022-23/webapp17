        <section class="py-5">
            <div class="row p-2 display-4"><div class="col-auto ps-5">Admin Tools</div></div>

                <div class="row p-2">Add product</div>
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInput">Product Name</label>
                      <input type="text" class="form-control" id="autoSizingInput" placeholder="Product Name">
                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInputGroup">Description</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Description">
                      </div>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Price</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Price">
                        </div>
                      </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">Image</label>
                      <select class="form-select" id="autoSizingSelect">
                        <option selected>Image...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>

                    <div class="col-auto">

                      </div>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Reason</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Reason">
                        </div>
                      </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">Class</label>
                      <select class="form-select" id="autoSizingSelect">
                        <option selected>Weeks banned...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
